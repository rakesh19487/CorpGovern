<body class="story-page" onload="initPage()">
<div class="loading"><div id="loadingMessage">Loading..</div></div>
<div id="story-wrapper">
    <div id="story-nodes" style="display: none"></div>
    <div id="story-zone"></div>
    <img id="story-presenter" src="#" alt=""/>
    <img id="story-nameplate" src="#" alt=""/>
    <img id="story-compass" src="#" alt=""/>
    <!-- <img id="abfslogo" src="#" alt=""/> -->
</div>

<div id="full-wrapper">

</div>


<!-- Modals -->
<div id="dialog" class="web_dialog">
    <table style="width: 100%; border: 0px;" cellpadding="2" cellspacing="0">
        <!--&lt;!&ndash; <tr>-->

            <td class="web_dialog_title align_right" style="position: absolute; top:0;right:0;">
                <a href="#" id="btnClose"><img src="img/close.png" width="50%"></a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:24%">
                <div style="float:left;width:8%"><img src="img/reset.png" width="100%"></div>
                <div class="reset_txt">
                    Hey there! Do you want to reset everything and start over again?
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button id="btnSubmit" style="margin-bottom:20px;">RESET</button>
            </td>
        </tr>
    </table>
</div>
<div id="dialog1" class="web_dialog">
    <table style="width: 100%; border: 0px;" cellpadding="2" cellspacing="0">
        <!--&lt;!&ndash; <tr>-->

        <td class="web_dialog_title align_right" style="position: absolute; top:0;right:0;">
            <a href="#" id="btnClose1"><img src="img/close.png" width="50%"></a>
        </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:24%">
                <div style="float:left;width:8%"><img src="img/incomplete.png" width="100%"></div>
                <div class="reset_txt" style="margin-top: 2%;">
                    You haven't reached here yet! Complete the previous level first!
                </div>
            </td>
        </tr>
        <tr>
            <!--<td colspan="2" style="text-align: center">-->
                <!--<button id="btnSubmit1" style="margin-bottom:20px;"></button>-->
            <!--</td>-->
        </tr>
    </table>
</div>
<div id="dialog2" class="web_dialog">
    <table style="width: 100%; border: 0px;" cellpadding="2" cellspacing="0">
        <!--&lt;!&ndash; <tr>-->

            <td class="web_dialog_title align_right" style="position: absolute; top:0;right:0;">
                <a href="#" id="btnClose"><img src="img/close.png" width="50%"></a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:24%">
                <!-- <div style="float:left;width:8%"><img src="img/reset.png" width="100%"></div> -->
                <div class="reset_txt">
                    Congratulations! You have successfully completed the game!</br>You may now log out or reset the game to play it again.
                </div>
            </td>
        </tr>
        <!-- <tr> -->
            <!-- <td colspan="2" style="text-align: center"> -->
                <!-- <button id="btnSubmit" style="margin-bottom:20px;"></button> -->
            <!-- </td> -->
        <!-- </tr> -->
    </table>
</div>

<div id='incorrect' class="incorrectMusic" style="visibility:hidden"></div>
